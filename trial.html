<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Sanvi Portfolio</title>
    <!-- <script type="module" crossorigin="" src="/assets/index-9bb4c4d5.js"></script> -->
    <link rel="stylesheet" href="/assets/index-8ea31c55.css">
    <style>
        .nav__menu {
            display: none;
        }

        .nav__menu.show-menu {
            display: block;
        }

        @media screen and (max-width: 768px) {
            .header {
                top: initial;
                bottom: 0;
            }

            .nav {
                height: var(--header-height);
            }

            .nav__menu {
                position: fixed;
                bottom: -100%;
                left: 0;
                width: 100%;
                background-color: var(--body-color);
                padding: 2rem 1.5rem 4rem;
                box-shadow: 0 -1px 4px #00000026;
                border-radius: 1.5rem 1.5rem 0 0;
                transition: .5s;
            }

            .nav__menu.show-menu {
                bottom: 0;
            }

            .nav__list {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }

            .nav__icon {
                font-size: 1.2rem;
            }

            .nav__close {
                position: absolute;
                right: 1.3rem;
                bottom: .5rem;
                font-size: 1.5rem;
                cursor: pointer;
                color: var(--title-color);
            }

            .nav__close:hover {
                color: var(--title-color-dark);
            }

            .nav__toggle {
                font-size: 1.2rem;
                cursor: pointer;
            }

            .nav__icon,
            .nav__close,
            .nav__toggle {
                display: block;
            }
        }

        @media screen and (max-width: 350px) {
            .nav__menu {
                padding: 2rem .25rem 4rem;
            }

            .nav__list {
                column-gap: 0;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <header class="header">
            <nav class="nav container">
                <a href="hey.html" class="nav__logo">Sanvi</a>
                <div class="nav__menu">
                    <ul class="nav__list grid">
                        <li class="nav__item"><a href="#home" class="nav__link active-link"><i
                                    class="uil uil-estate nav__icon"></i> Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link"><i class="uil uil-user nav__icon"></i>
                                About</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link"><i class="uil uil-file-alt nav__icon"></i>
                                Skills</a></li>
                        <li class="nav__item"><a href="#projects" class="nav__link"><i class="uil uil-scenery nav__icon"></i>
                                Projects</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link"><i class="uil uil-message nav__icon"></i>
                                Contact</a></li>
                    </ul>
                    <i class="uil uil-times nav__close"></i>
                </div>
                <div class="nav__toggle"><i class="uil uil-apps"></i></div>
            </nav>
        </header>
        <!-- Content continues -->
    </div>

    <script>
        // Select the elements
        const navMenu = document.querySelector('.nav__menu');
        const navToggle = document.querySelector('.nav__toggle');
        const navClose = document.querySelector('.nav__close');

        // Add event listener for the toggle button
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show-menu');
        });

        // Add event listener for the close button
        navClose.addEventListener('click', () => {
            navMenu.classList.remove('show-menu');
        });
    </script>
</body>
</html>
